<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="Script.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&family=Lato:wght@100&display=swap" rel="stylesheet">
    <title>Card de Produto</title>
</head>
<body>
    <section class="Main-view">
        <div class="card">
            <div class="images">
                <div class="img-btn" onclick="active360()">
                    <img id="img-btn-select" src="Vector.png" alt="360">
                </div>
                <img id="statcSofa" src="image 2.png" alt="sofa-estatico">
            </div>
            <div class="texts">
                <div class="text">
                    <p class="codigo">CÓDIGO: 42404</p>
                    <div class="main-title">
                        <p class="titulo">Sofá Margot II - Rosé</p>
                    </div>
                    <div class="main-preco">
                        <p class="preco">R$ 4.000 </p>
                    </div>
                </div>
                <div class="button">
                    <p id="btn">ADICIONAR À CESTA</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
